title: nhcarrigan's blog!
author:
  name: Nicholas Carrigan
  email: nhcarrigan@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This is a blog. I'm not sure what I will be doing with this yet, but
  it is here!
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://www.nhcarrigan.com" # the base hostname & protocol for your site, e.g. http://example.com


show_excerpts: true
header_pages:
  - about.markdown
  - contact.markdown

minima:
  skin: dark
  social_links:
    twitter: nhcarrigan
    github: nhcarrigan
    linkedin: nhcarrigan
    keybase: nhcarrigan
  date_format: "%A, %e %B %Y"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-remote-theme

remote_theme: jekyll/minima
